<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="\static\login_css.css">
</head> 
<body>
    <form action='/login'>
        <div class = "container">
            <label for="nome_usuario"><b>Nome de Usuário</b></label>
            <input type="text" placeholder="Nome de Usuário" name="nome_usuario" required>
        
            <label for="senha"><b>Senha</b></label>
            <input type="password" placeholder="Senha" name="senha" required>
            
            <button type="submit">Login</button>
            <a href='/form_cadastro'><label>Não possui cadastro?</label></a>

        </div> 
    </form>
</body>
</html>
